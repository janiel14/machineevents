<div class="jumbotron">
    <h1 class="text-center">Configuration cron</h1>
</div>
<a href="#!/machines" class="btn btn-default">Back</a>
<div class="table-responsive">
    <div ng-if="showLoading" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    <div ng-if="showAlertError.show" class="alert alert-danger" role="alert">
        {{showAlertError.message}}
    </div>
    <form ng-if="!showAlertError.show">
            <div class="form-group">
                <label for="time">Time simulate events generation:</label>
                <input type="number" class="form-control" name="time" id="time" ng-model="cron.time" />
                <small id="nameHelp" class="form-text text-muted">Time expressed in minutes.</small>
            </div>
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary" ng-click="formSubmit();">Save</button>
            </div>
        </form>
</div>
